<!DOCTYPE html>
<html>

<head>
    <title>OTS - One Time Secret</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <link rel="manifest" href="/static/icons/site.webmanifest">
    <meta content="#ffffff" name="theme-color">
    <meta name="robots" content="noindex">
    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="/static/application.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="/" style="display:inline-block">
            <img alt="Logo" class="logo" src="/static/img/logo/logo.png">
        </a>
    </header>
    <main class="send">
        <div class="container">
            <h1>Secret Message</h1>
            <!--        <p class="subtitle">Get your secret one-time read only message</p>-->
            <p class="subtitle">Erhalte deine geheime Nachricht</p>
            <div class="input-field">
                <textarea id="textarea1" name="msg" placeholder="Message should appear here" readonly="true"></textarea>
            </div>
            <div class="button">
                <button class="btn clipboard" data-clipboard-target="#textarea1" name="action" type="submit">
                    In Zwischenablage kopieren
                    <!--                Copy to clipboard-->
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@1.7.1/dist/clipboard.min.js"></script>
    <script type="text/javascript">
        function domReady(fn) {
            document.addEventListener('DOMContentLoaded', fn);
            if (
                document.readyState === 'interactive' ||
                document.readyState === 'complete'
            ) {
                fn();
            }
        }

        domReady(function () {
            new Clipboard('.btn');

            const params = new URL(window.location).searchParams;

            console.log(
                window.location.origin +
                '/secret?token=' +
                params.get('token') +
                '&filetoken=' +
                params.get('filetoken') +
                '&filename=' +
                params.get('filename')
            );

            fetch('/secret?token=' + params.get('token'), {
                method: 'GET',
            })
                .then((res) => {
                    if (!res.ok) {
                        throw new Error(res);
                    }
                    return res;
                })
                .then((res) => res.json())
                .then((data) => {
                    console.log('Submission was successful.');
                    console.log(data);
                    showMsg(data.msg, params.get('filetoken'), params.get('filename'));
                })
                .catch((err) => {
                    console.log('An error occurred.');
                    console.log(err);
                    // showMsg('Message was already deleted :(');
                    showMsg('Die Nachricht wurde bereits geÃ¶ffnet ðŸ™„');
                });
        });

        function showMsg(msg, filetoken, filename) {
            document.getElementById('textarea1').textContent = msg;
            if (filetoken) {
                console.log('filetoken=', filetoken);
                getSecret(filetoken, filename);
            }
        }

        function getSecret(token, name) {
            fetch('/secret?token=' + token, {
                method: 'GET',
            })
                .then((res) => res.json())
                .then((data) => {
                    saveData(data.msg, name);
                })
                .catch((err) => {
                    console.error(err);
                });
        }

        function saveData(data, fileName) {
            var a = document.createElement('a');
            document.body.appendChild(a);
            a.style = 'display: none';

            console.log('data=', data);
            console.log('fileName=', fileName);
            var blob = b64toBlob([data], { type: 'octet/stream' });
            url = window.URL.createObjectURL(blob);
            a.href = url;
            a.download = fileName;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function b64toBlob(b64Data, contentType, sliceSize) {
            sliceSize = sliceSize || 512;

            var byteCharacters = atob(b64Data);
            var byteArrays = [];

            for (
                var offset = 0;
                offset < byteCharacters.length;
                offset += sliceSize
            ) {
                var slice = byteCharacters.slice(offset, offset + sliceSize);

                var byteNumbers = new Array(slice.length);
                for (var i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }

                var byteArray = new Uint8Array(byteNumbers);

                byteArrays.push(byteArray);
            }

            return new Blob(byteArrays, { type: contentType });
        }
    </script>
</body>

</html>
